{% set name = "qpsolvers" %}
{% set version = "1.7.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/qpsolvers-{{ version }}.tar.gz
  sha256: 86a10a3984df6d8abc263da8870b3af14a7149e31ec7565ce569a52175b9cf2f

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
    - flit-core
  run:
    - python >=3.5
    - quadprog >=0.1.8
    - ecos
    - cvxopt
    - osqp

test:
  imports:
    - qpsolvers
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/stephane-caron/qpsolvers
  summary: Quadratic Programming solvers for Python with a unified API
  license: LGPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Tobias-Fischer
